<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Você está offline</title>
  <meta name="theme-color" content="#029935">
  <style>
    body{display:grid;place-items:center;height:100dvh;margin:0;font:16px system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#FFFCFE;color:#030302}
    .card{max-width:520px;padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.07);text-align:center}
    h1{margin:0 0 8px}
    p{opacity:.8}
    button{margin-top:12px;padding:10px 16px;border-radius:10px;border:1px solid #ccc;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Sem conexão</h1>
    <p>Alguns recursos não estão disponíveis sem internet. Tente novamente quando estiver online.</p>
    <button onclick="location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
