<!-- assets/img/sprite.svg -->
<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden">
  <!-- 1) Banho & Tosa (gota + tesoura) -->
  <symbol id="icon-banho-tosa" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- gota -->
      <path d="M7.5 4.5c2.8 3.2 4.2 5.3 4.2 7a4.2 4.2 0 1 1-8.4 0c0-1.7 1.4-3.8 4.2-7Z"/>
      <!-- tesoura -->
      <path d="M13.5 7.5L20 13M13.5 16.5L20 10"/>
      <circle cx="12.5" cy="12" r="1.2"/>
      <circle cx="11" cy="9" r="1.2"/>
    </g>
  </symbol>

  <!-- 2) Perfume / Acessórios (spray) -->
  <symbol id="icon-perfume" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="7" y="8.5" width="10" height="11" rx="2"/>
      <path d="M10 8.5V6.8a1.8 1.8 0 0 1 1.8-1.8H14a1.5 1.5 0 0 1 1.5 1.5V8.5"/>
      <circle cx="12" cy="14" r="2.8"/>
      <path d="M17.5 6h2.5M17.5 4.5h2M17.5 7.5h2"/>
    </g>
  </symbol>

  <!-- 3) Táxi Dog (carro + patinha) -->
  <symbol id="icon-taxi-dog" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 15.5v-2.3a2 2 0 0 1 1.3-1.9l2.4-.9 1.7-3.2h5.2l1.7 3.2 2.4.9a2 2 0 0 1 1.3 1.9v2.3"/>
      <circle cx="7" cy="17.5" r="1.8"/>
      <circle cx="17" cy="17.5" r="1.8"/>
      <!-- patinha no para-brisa -->
      <circle cx="12" cy="10.2" r="1.1"/>
      <circle cx="10.3" cy="9.2" r=".7"/>
      <circle cx="13.7" cy="9.2" r=".7"/>
      <circle cx="11" cy="8" r=".7"/>
      <circle cx="13" cy="8" r=".7"/>
    </g>
  </symbol>

  <!-- 4) Delivery (caixa + patinha) -->
  <symbol id="icon-delivery" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 8.5l8-4 8 4v8l-8 4-8-4z"/>
      <path d="M12 4.5v16"/>
      <!-- patinha na frente da caixa -->
      <circle cx="12" cy="13.5" r="1.1"/>
      <circle cx="10.4" cy="12.6" r=".6"/>
      <circle cx="13.6" cy="12.6" r=".6"/>
      <circle cx="11.3" cy="11.6" r=".6"/>
      <circle cx="12.7" cy="11.6" r=".6"/>
    </g>
  </symbol>

  <!-- 5) Upsell / Serviços extras (estrela + patinha) -->
  <symbol id="icon-upsell" viewBox="0 0 24 24">
    <g fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 3.5l2.3 4.7 5.2.8-3.8 3.7.9 5.3L12 16.9 7.4 18l.9-5.3-3.8-3.7 5.2-.8L12 3.5z"/>
      <!-- patinha central -->
      <circle cx="12" cy="12.2" r="1.1"/>
      <circle cx="10.4" cy="11.3" r=".6"/>
      <circle cx="13.6" cy="11.3" r=".6"/>
      <circle cx="11.3" cy="10.3" r=".6"/>
      <circle cx="12.7" cy="10.3" r=".6"/>
    </g>
  </symbol>
</svg>
